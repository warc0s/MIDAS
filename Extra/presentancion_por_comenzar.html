<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación TFM Midas - Comenzando pronto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables CSS */
        :root {
            --gold-primary: #ffd700;
            --gold-secondary: #daa520;
            --gold-light: rgba(255, 215, 0, 0.5);
            --gold-lighter: rgba(255, 215, 0, 0.3);
            --gold-faint: rgba(255, 215, 0, 0.1);
            --gold-ultra-faint: rgba(255, 215, 0, 0.05);
            --bg-dark: #0f0f0f;
            --bg-darker: #1a1a1a;
            --text-light: #fff;
            --text-muted: #aaa;
            --text-dimmed: #666;
            --transition-smooth: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            --transition-bounce: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Reset y ajustes básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            background: radial-gradient(ellipse at center, var(--bg-dark) 0%, var(--bg-darker) 100%);
            color: var(--text-light);
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Efectos de fondo */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    var(--gold-faint) 0px,
                    var(--gold-faint) 1px,
                    transparent 1px,
                    transparent 4px
                );
            opacity: 0.3;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background: var(--gold-primary);
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            25% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.1;
            }
            75% {
                opacity: 0.2;
            }
        }

        /* Sección principal */
        .presentation-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            z-index: 1;
            text-align: center;
        }

        /* Logo y mensaje principal */
        .logo {
            font-size: clamp(3rem, 10vw, 7rem);
            background: linear-gradient(45deg, var(--gold-primary), var(--gold-secondary), var(--gold-primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
            font-weight: 700;
            letter-spacing: -2px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            margin-bottom: 1rem;
            transform-style: preserve-3d;
        }

        .logo::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            background: linear-gradient(45deg, var(--gold-primary), var(--gold-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: blur(12px);
            opacity: 0.5;
            transform: translateZ(-1px);
        }

        @keyframes glow {
            0% { 
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            100% { 
                text-shadow: 0 0 25px rgba(218, 165, 32, 0.8), 0 0 20px rgba(255, 215, 0, 0.6);
            }
        }

        .message-container {
            position: relative;
            margin: 3rem 0;
            max-width: 800px;
        }

        .main-message {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: var(--text-light);
            font-weight: 300;
            line-height: 1.4;
            margin-bottom: 1.5rem;
            animation: fadeIn 2s ease-in-out forwards;
            position: relative;
        }

        .main-message span {
            color: var(--gold-primary);
            font-weight: 500;
        }

        .sub-message {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--text-muted);
            margin-bottom: 2rem;
            animation: fadeIn 2s 0.5s ease-in-out forwards;
            opacity: 0;
        }

        .loader {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            animation: fadeIn 2s 1s ease-in-out forwards;
            opacity: 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            margin: 0 8px;
            border-radius: 50%;
            background-color: var(--gold-primary);
            animation: pulse 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
                box-shadow: 0 0 15px var(--gold-light);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animación de texto escritura */
        .typing-animation {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--gold-primary);
            animation: typing 4s steps(40) 1s forwards, blink 1s step-end infinite;
            width: 0;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: var(--gold-primary) }
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem 0;
            text-align: center;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            position: relative;
            backdrop-filter: blur(5px);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .credits {
            color: var(--text-dimmed);
            font-size: 0.9rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            padding: 0 1rem;
        }

        .credits a {
            color: var(--gold-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            margin: 0 0.2rem;
            font-weight: 500;
        }

        .credits a:hover {
            color: var(--gold-secondary);
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        }

        /* Media queries */
        @media (max-width: 768px) {
            .presentation-container {
                padding: 1.5rem;
            }
            
            .message-container {
                margin: 2rem 0;
            }
        }

        @media (max-width: 480px) {
            .presentation-container {
                padding: 1rem;
            }
            
            .loader {
                margin: 1.5rem 0;
            }
            
            .dot {
                width: 10px;
                height: 10px;
                margin: 0 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Efectos de fondo -->
    <div class="background-effects">
        <div class="grid-pattern"></div>
        <div class="particles" id="particles"></div>
    </div>

    <!-- Contenido principal -->
    <main class="presentation-container">
        <h1 class="logo" data-text="MIDAS">MIDAS</h1>
        
        <div class="message-container">
            <h2 class="main-message">
                <div class="typing-animation">La presentación está <span>por comenzar</span>...</div>
            </h2>
            <p class="sub-message">Gracias por su paciencia. Por favor, permanezca atento.</p>
            
            <div class="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="credits">
            Midas TFM &copy; <span id="current-year">2025</span> | Todos los derechos reservados
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Establecer año actual en el footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Crear partículas de fondo
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño aleatorio
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Duración y retraso aleatorio para la animación
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                // Movimiento aleatorio
                const moveX = Math.random() * 30 - 15;
                const moveY = Math.random() * 30 - 15;
                particle.style.animationName = 'float';
                particle.style.transform = `translate(${moveX}px, ${moveY}px)`;
                
                particles.appendChild(particle);
            }
        }

        // Iniciar efectos al cargar la página
        window.addEventListener('load', () => {
            createParticles();
        });
    </script>
</body>
</html>
