site_name: MIDAS Docs
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - content.tabs
  palette:
    - scheme: default
      primary: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

repo_url: https://github.com/warc0s/MIDAS
repo_name: GitHub

markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search

nav:
  - Inicio:
      - PÃ¡gina Principal: index.md
      - Arquitectura: architecture.md
  - Componentes MIDAS:
      - Assistant: modules/midas_assistant.md
      - Dataset: modules/midas_dataset.md
      - Plot: modules/midas_plot.md
      - Touch: modules/midas_touch.md
      - Test: modules/midas_test.md
      - Deploy: modules/midas_deploy.md
      - Architect: modules/midas_architect.md
      - Help: modules/midas_help.md
  - FAQ: faq.md